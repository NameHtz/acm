<script type="text/javascript">

    /* 创建项目甘特图对象
    -----------------------------------------------------------------------------*/
    var users = [{id: '001',name: 'pzf'}, {id: '002',name: 'pzf2'}];

    function getUserName(userId) {
        for (var i = 0, l = users.length; i < l; i++) {
            var d = users[i];
            if (d.id == userId)
                return d.name;
        }
    }

    var gantt = new CreateGantt();
    gantt.render(document.body);

    gantt.loading();
    $.ajax({
        url: "data/taskList.txt",
        cache: false,
        success: function (text) {
            var data = mini.decode(text);

            //列表转树形
            data = mini.arrayToTree(data, "children", "UID", "ParentTaskUID");

            gantt.loadTasks(data);

            gantt.unmask();
        }
    });

    /* 业务代码：加载、保存、调试项目，增、删、改、升级、降级任务
    -----------------------------------------------------------------------------*/
    //设置列
    gantt.setColumns([{
        header: "",
        field: "ID",
        width: 30,
        cellCls: "mini-indexcolumn",
        align: "center"
    }, {
        header: "任务名称",
        field: "Name",
        width: 150,
        name: "taskname"
    }, {
        header: "负责人",
        field: "Manager",
        displayField: "ManagerName",
        editor: {
            type: "textboxlist",
            url: "user.txt",
            valueField: "id",
            textField:"text"
        }
    }]);







</script>
